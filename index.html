<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="http://localhost/css/dist/app.css">
</head>
<body>
    <!-- buttons -->
    <div class="container">
        <button>Default</button>
        <a href="" class="button">Button Link</a>
        <button class="button button-primary">Button Primary</button>
        <button class="button button-success">Button Primary</button>
        <button class="button button-danger">Button Primary</button>
        <button class="button button-warning">Button Primary</button>
    </div>

    <!-- input -->
    <div class="container">
        <div class="input">
            <label class="input__label">Text</label>
            <input type="text" class="input__control">
            <small class="input__error">Error messages</small>
        </div>

        <div class="form-group">
            <div class="input">
                <label class="input__label">URL</label>
                <input type="url" class="input__control">
                <small class="input__error">Error messages</small>
            </div>
            <div class="input">
                <label class="input__label">Email Address</label>
                <input type="email" class="input__control">
                <small class="input__error">Error messages</small>
            </div>
        </div>

        <div class="form-group">
            <div class="input">
                <label class="input__label">Time</label>
                <input type="time" class="input__control">
                <small class="input__error">Error messages</small>
            </div>
            <div class="input">
                <label class="input__label">datetime-local</label>
                <input type="datetime-local" class="input__control">
                <small class="input__error">Error messages</small>
            </div>
            <div class="input">
                <label class="input__label">Date</label>
                <input type="date" class="input__control">
                <small class="input__error">Error messages</small>
            </div>
        </div>

        <div class="form-group">
            <div class="input">
                <label class="input__label">Password</label>
                <input type="password" class="input__control">
                <small class="input__error">Error messages</small>
            </div>
            <div class="input">
                <label class="input__label">Number</label>
                <input type="number" class="input__control">
                <small class="input__error">Error messages</small>
            </div>
            <div class="input">
                <label class="input__label">Color</label>
                <input type="color" class="input__control">
                <small class="input__error">Error messages</small>
            </div>
            <div class="input">
                <label class="input__label">Search</label>
                <input type="search" class="input__control">
                <small class="input__error">Error messages</small>
            </div>
        </div>
    </div>

    <!-- input group -->
    <div class="container">
        <div class="input-group">
            <label class="input__label">Text</label>
            <div class="input">
                <div class="input__text">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" class="input__control">
            </div>
            <small class="input__error">Error messages</small>
        </div>
        <div class="input-group">
            <div class="input">
                <div class="input__text">
                    Username
                </div>
                <input type="text" class="input__control">
            </div>
            <small class="input__error">Error messages</small>
        </div>

        <div class="form-group">
            <div class="input-group">
                <label class="input__label">URL</label>
                <div class="input">
                    <div class="input__text">
                        <i class="fas fa-globe"></i>
                    </div>
                    <input type="text" class="input__control">
                </div>
                <small class="input__error">Error messages</small>
            </div>
            <div class="input-group">
                <label class="input__label">Email</label>
                <div class="input">
                    <div class="input__text">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input type="email" class="input__control">
                </div>
                <small class="input__error">Error messages</small>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <label class="input__label">Text</label>
                <div class="input">
                    <div class="input__text">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" class="input__control">
                </div>
                <small class="input__error">Error messages</small>
            </div>
            <div class="input-group">
                <label class="input__label">Date</label>
                <div class="input">
                    <div class="input__text">
                        <i class="fas fa-calendar"></i>
                    </div>
                    <input type="email" class="input__control">
                </div>
                <small class="input__error">Error messages</small>
            </div>
            <div class="input-group">
                <label class="input__label">Phone</label>
                <div class="input">
                    <div class="input__text">
                        <i class="fas fa-phone"></i>
                    </div>
                    <input type="text" class="input__control">
                </div>
                <small class="input__error">Error messages</small>
            </div>
        </div>
    </div>
</body>
</html>
